<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>API-PERSONAL EDUARDO DURAN</title>
</head>

<body>
    <h1 class="text-2xl flex justify-center my-7 font-bold ">EDAPI : ART INSTITUTE OF CHICAGO </h1>

    <div class="search flex flex-col items-center">
        <input class="border w-90 px-2 py-1.5" type="text" name="input-search" id="input-search" placeholder="Search by name or artist" >
    </div>
    
    
    <main class="flex flex-wrap gap-2 justify-center mt-10 relative" id="cards-container">
        
    </main>
    <div class="flex justify-center my-5  gap-3" id="pages-control">
        <button class="border-blue-900 border-2 rounded px-1.5 py-1.5 text-lg font-semibold bg-blue-600 text-white transition-all duration-300 hover:scale-95" id="btn-before">Before</button>
        <span class="border-2 border-black rounded px-1.5 py-1.5 text-lg font-semibold text-black transition-all duration-300 hover:scale-95" id="current-page"></span>
        <button class="border-blue-900 border-2 rounded px-1.5 py-1.5 text-lg font-semibold bg-blue-600 text-white transition-all duration-300 hover:scale-95" id="btn-after">After</button>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
