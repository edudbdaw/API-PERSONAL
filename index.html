<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>API-PERSONAL EDUARDO DURAN</title>
</head>

<body>
    <h1 id="pageName"
        class="text-4xl md:text-6xl font-serif font-black tracking-widest uppercase text-center my-10 drop-shadow-sm transition-colors duration-500">
        EDAPI <span
            class="block text-lg md:text-2xl font-light tracking-normal mt-2 normal-case font-sans opacity-80">Art
            Institute of Chicago</span>
    </h1>
    <div class="mx-2">
        <button id="camaleon"
            class="flex items-center justify-center fixed border-2 border-gray-200 bottom-8 z-1 right-8 w-16 h-16 bg-white rounded-full shadow-2xl hover:scale-110 hover:transition-transform hover:duration-200 ">
            <img id="camaleonImg" src="img/camaleon.png" alt="Cambiar color" class="w-10 gray">
        </button>
        <audio id="museum-audio" loop>
            <source src="/music/ambient-piano-gallery-no8-409091.mp3" type="audio/ogg">
            Tu navegador no soporta audio.
        </audio>

        <div class="mx-2">
            <button id="music-btn"
                class="flex items-center justify-center fixed border-2 border-gray-200 bottom-28 z-1 right-8 w-16 h-16 bg-white rounded-full shadow-2xl hover:scale-110 hover:transition-transform hover:duration-200">
                <span id="music-icon" class="text-2xl">ðŸ”‡</span>
            </button>
        </div>
    </div>
    <div class="search flex flex-col items-center">
        <input class="border w-90 px-2 py-1.5" type="text" name="input-search" id="input-search"
            placeholder="Search by name or artist">
    </div>


    <main class="flex flex-wrap gap-2 justify-center mt-10 relative" id="cards-container">

    </main>
    <div class="flex justify-center my-5  gap-3" id="pages-control">
        <button
            class="border-blue-900 border-2 rounded px-1.5 py-1.5 text-lg font-semibold bg-blue-600 text-white transition-all duration-300 hover:scale-95"
            id="btn-before">Before</button>
        <span
            class="border-2 border-white rounded px-1.5 py-1.5 text-lg font-semibold text-black transition-all duration-300 hover:scale-95"
            id="current-page"></span>
        <button
            class="border-blue-900 border-2 rounded px-1.5 py-1.5 text-lg font-semibold bg-blue-600 text-white transition-all duration-300 hover:scale-95"
            id="btn-after">After</button>
    </div>
    <script src="src/main.js"></script>
</body>

</html>
